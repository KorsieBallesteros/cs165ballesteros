                    <a href = "/participatingevents/{{event.event_name}}">
                    <div class="card-content">
                        <span class="card-title">{{event.event_name}}</span>
                        <!--{% for participant in participants %}
                        {% if event.event_name == participant.event_name %}

                        {% endif %}
                        {% endfor %}-->
                    </div>
                    </a>
                </div>

        {% endfor %}
    </div>

{% endblock %}
