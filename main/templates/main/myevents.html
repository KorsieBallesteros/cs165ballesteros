{% extends "main/header.html" %}

{% block content %}
    <div class="row">
        {% for eve in events %}
            <div class="col s12 m6">
                <div class="card hoverable">
                    <a href = "/myevents/{{eve.event_name}}">
                    <div class="card-content">
                        <span class="card-title">{{eve.event_name}}</span>
                    </div>
                    </a>
                </div>
            </div>
            
        {% endfor %}
    </div>
{% endblock %}
